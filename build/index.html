<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Fluffers</title>
</head>

<body>

    <header>
        <h1>Pets!</h1>
    </header>
    <main>
        <section id='pet'></section>
        <section id='pet-list'></section>
        <section id='new-pet'>
            <h3>Add A New Pet</h3>
            <div class="columns">
                <label>
                    Name
                    <input type="text" name="name" id="name">
                </label>
                <label>
                    Age
                    <input type="number" name="age" id="age">
                </label>
                <label>
                    Breed
                    <input type="text" name="breed" id="breed">
                </label>
                <label>
                    About
                    <input type="text" name="about" id="about">
                </label>
                <label>
                    Vaccinated
                    <input type="checkbox" name="vaccinated" id="vaccinated">
                </label>
                <h3 class="button btn-save">Save</h3>
                <h3 class="button btn-cancel">Cancel</h3>
            </div>
        </section>
    </main>

    <!-- Templates -->

    <script id="pet-card-template" type="text/template">
        <li>
            <%- name %>
                <h3 class="button btn-delete">Delete Pet</h3>
                <% if(vaccinated){ %>
                    <input type="checkbox" name="vaccinated" checked="checked">
                    <% }else{ %>
                        <input type="checkbox" name="vaccinated">
                        <% } %>
        </li>
    </script>

    <script id="pet-info-template" type="text/template">
        <h3>Name: <%- name %></h3>
        <h4>Age: <%-age %></h4>
        <h4>Breed: <%- breed %></h4>
        <% if(vaccinated){ %>
            <input type="checkbox" name="vaccinated" checked="checked">
            <% }else{ %>
                <input type="checkbox" name="vaccinated">
                <% } %>
    </script>

    <script src="/app.bundle.js"></script>

</body>

</html>
<script src="/app.bundle.js"></script>

</body>

</html>
